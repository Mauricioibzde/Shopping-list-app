<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quicklist</title>
<link rel="stylesheet" href="src/style/index.css">
</head>
<body>
  <main class="container"> 
    <header>
      <div class="logo">
        <img src="./src/img/logo.svg" alt="Logo">
      </div>

      <div class="btn-back">
        <button class="btn-back"><- Back</button>
      </div>

      <div class="title-of-the-application">
        <h1>Weekly Shopping List</h1>
      </div>
    </header>

    <form class="hero-form" action="">
      <div class="menu-app">
        <input class="user-task-input" type="text" placeholder="Add a new item!">
        <button id="btn-add" type="button">Add Item</button>
      </div>

      <div class="list-body">
        <ul id="list">
          <!--
          <li>
            <input class="checkbox" type="checkbox">
            <span class="task-name">Sample Task</span>
            <button class="delete-btn"><img src="./src/icons/trash.svg" alt=""></button>
          </li>
          -->
        </ul>
      </div>

      <div class="error">
        <!--
        <li>
          <span><img src="./src/icons/Icon error.svg" alt=""></span>
          <span class="task-name">The item was removed from the list</span>
          <span><img src="./src/icons/Icon x.svg" alt=""></span>
        </li>
        -->
      </div>

    </form>
  </main>

  <script src="./src/script/script.js"></script>
</body>
</html>
