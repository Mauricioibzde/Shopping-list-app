<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quicklist</title>
  <link rel="stylesheet" href="src/style/style.css">
</head>
<body>
  <main>
    <div class="logo">
      <img src="./src/img/logo.quick.list.png" alt="Logo">
    </div>

    <div class="btn-back">
      <button class="btn-back"><- Back</button>
    </div>

    <div class="title-of-the-aplication">
      <h1>Task Scheduler</h1>
    </div>

    <form class="hero-form" action="">
      <div class="tarefas-container">
        <button id="btn-show-task" type="button">View Tasks</button>
        <button id="btn-ver-excluidas" type="button">Deleted Tasks</button>
      </div>

      <div class="menu-app">
        <input id="user-task-input-to-insert-task" type="text" placeholder="Add a new item!">
        <input type="date" id="user-date">
        <button id="btn-add" type="button">Add</button>
      </div>

      <div class="description">
        <textarea placeholder="Description" id="user-description"></textarea>
      </div>

      <div class="adding-or-not">
        <p id="task-menssagem">Add your first task!</p>
      </div>

      <div class="list-body">
        <ul id="list">
          <p id="d"></p>
        </ul>
      </div>

      <div class="descriptionUser">
      </div>
    </form>
  </main>

  <script src="./src/script/script.js"></script>
</body>
</html>
